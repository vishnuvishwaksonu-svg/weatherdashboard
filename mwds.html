<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METIS | Wind Data</title>
    
    
    <!-- Bootstrap CSS -->
    <link href="curdata_files/bootstrap.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="curdata_files/fontawesome-all.js.download"></script>
    <!-- Modern Dashboard CSS -->
    <link href="style/modern_dashboard.css" rel="stylesheet">
    
    <!-- jQuery and Highcharts -->
    <script src="curdata_files/jquery-2.2.4.min.js.download"></script>
    <script src="curdata_files/bootstrap.min.js.download"></script>
    <script src="code/highcharts.js"></script>
    <script src="code/modules/exporting.js"></script>
    <script src="code/modules/export-data.js"></script>
    <script src="code/modules/accessibility.js"></script>
</head>
<body class="animate-fade-in">
    <!-- Header Logo -->
    <nav class="navbar modern-navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="./curdata_files/MET_MAUSAM_DASHBOARD.png" alt="METIS Logo" style="height: 40px;">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
                <!-- Sidebar will be loaded here from list_code.html -->
            </div>
            <div class="navbar-right hidden-xs">
                <div id="current_time" class="time-display">
                    <i class="far fa-clock"></i> <span id="txt">00:00:00</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-content" style="margin-top: 80px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-title"><i class="fas fa-wind"></i> Wind Direction & Speed</h1>
                <p id="updatetime" class="update-info">Last Updated: --</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="weather-card animate-fade-in">
                    <h3><i class="fas fa-compass fa-pulse"></i> Wind Direction Trend</h3>
                    <div id="wdChart" style="height: 400px;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="weather-card animate-fade-in">
                    <h3><i class="fas fa-wind fa-pulse"></i> Wind Speed Trend</h3>
                    <div id="wsChart" style="height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function listcode() {
            $("#bs-sidebar-navbar-collapse-1").load("list_code.html");
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('txt').innerHTML = now.toLocaleTimeString();
            setTimeout(updateTime, 1000);
        }

        const commonOptions = {
            chart: { backgroundColor: 'transparent', zoomType: 'x' },
            credits: { enabled: false },
            xAxis: { type: 'datetime', labels: { style: { color: '#ccc' } } },
            yAxis: { gridLineColor: 'rgba(255,255,255,0.05)', labels: { style: { color: '#ccc' } } },
            legend: { enabled: false },
            tooltip: { shared: true, valueDecimals: 2 },
            plotOptions: { series: { marker: { enabled: false } } }
        };

        const wdChart = Highcharts.chart('wdChart', Highcharts.merge(commonOptions, {
            title: { text: 'Wind Direction (Â°)', style: { color: '#e94560' } },
            yAxis: { title: { text: 'Degrees', style: { color: '#aaa' } }, min: 0, max: 360 },
            series: [{ name: 'Direction', data: [], color: '#f9d423' }]
        }));

        const wsChart = Highcharts.chart('wsChart', Highcharts.merge(commonOptions, {
            title: { text: 'Wind Speed (m/s)', style: { color: '#e94560' } },
            yAxis: { title: { text: 'm/s', style: { color: '#aaa' } }, min: 0 },
            series: [{ name: 'Speed', data: [], color: '#00f2fe' }]
        }));

        function parseCSV(csvData) {
            const lines = csvData.trim().split('\n');
            if (lines.length <= 1) return [];

            const header = lines[0].split(',').map(h => h.trim().toLowerCase());
            const timeIdx = header.indexOf('datetime');
            const valIdx = header.indexOf('trueval');

            if (timeIdx === -1 || valIdx === -1) return [];

            const lastLines = lines.slice(1).slice(-300);
            return lastLines.map(line => {
                const cols = line.split(',');
                if (cols.length > Math.max(timeIdx, valIdx)) {
                    const t = cols[timeIdx].trim();
                    const v = parseFloat(cols[valIdx].trim());
                    if (!isNaN(v)) {
                        return { timestamp: t, actual: v };
                    }
                }
                return null;
            }).filter(d => d !== null);
        }

        function fetchData() {
            $.get('MAUSAM%20CSV%20FILES/output_wd.csv', function(csvData) {
                const data = parseCSV(csvData);
                if (data.length > 0) {
                    const series = data.map(d => [new Date(d.timestamp).getTime(), d.actual]);
                    wdChart.series[0].setData(series);
                    document.getElementById('updatetime').innerHTML = "Last Updated: " + data[data.length-1].timestamp;
                }
            }, 'text');

            $.get('MAUSAM%20CSV%20FILES/output_ws.csv', function(csvData) {
                const data = parseCSV(csvData);
                if (data.length > 0) {
                    const series = data.map(d => [new Date(d.timestamp).getTime(), d.actual]);
                    wsChart.series[0].setData(series);
                }
            }, 'text');
        }

        $(document).ready(function() {
            listcode();
            updateTime();
            fetchData();
            setInterval(fetchData, 60000);
        });
    </script>
</body>
</html>
