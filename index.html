<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METIS | Home Dashboard</title>
    
    
    <!-- Bootstrap CSS -->
    <link href="curdata_files/bootstrap.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="curdata_files/fontawesome-all.js.download"></script>
    <!-- Modern Dashboard CSS -->
    <link href="style/modern_dashboard.css" rel="stylesheet">
    
    <!-- jQuery and Highcharts -->
    <script src="curdata_files/jquery-2.2.4.min.js.download"></script>
    <script src="curdata_files/bootstrap.min.js.download"></script>
    <script src="code/highcharts.js"></script>
    <script src="code/highcharts-more.js"></script>
    <script src="code/modules/exporting.js"></script>
    <script src="code/modules/export-data.js"></script>
    <script src="code/modules/accessibility.js"></script>
</head>
<body class="animate-fade-in">
    <!-- Header Logo -->
    <nav class="navbar modern-navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="./curdata_files/MET_MAUSAM_DASHBOARD.png" alt="METIS Logo" style="height: 40px;">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
                <!-- Sidebar will be loaded here from list_code.html -->
            </div>
            <div class="navbar-right hidden-xs">
                <div id="current_time" class="time-display">
                    <i class="far fa-clock"></i> <span id="txt">00:00:00</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-content" style="margin-top: 80px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-title"><i class="fas fa-home"></i> Home Dashboard</h1>
                <p id="updatetime" class="update-info">Last Updated: --</p>
            </div>
        </div>

        <!-- Main Dashboard Widgets - Line Plots -->
        <div class="row">
            <!-- Wind Speed & Direction -->
            <div class="col-md-6">
                <div class="weather-card animate-fade-in">
                    <h3><i class="fas fa-wind fa-pulse"></i> Wind Monitoring</h3>
                    <div id="windChart" style="height: 350px;"></div>
                    <div class="row mt-3 text-center">
                        <div class="col-xs-6">
                            <div class="data-value" id="wsdata" style="font-size: 1.5rem;">0.0<span class="data-unit">m/s</span></div>
                            <small>Speed</small>
                        </div>
                        <div class="col-xs-6">
                            <div class="data-value" id="wddata" style="font-size: 1.5rem;">0<span class="data-unit">°</span></div>
                            <small>Direction</small>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Temperature -->
            <div class="col-md-6">
                <div class="weather-card animate-fade-in">
                    <h3><i class="fas fa-thermometer-half fa-pulse"></i> Temperature Trend</h3>
                    <div id="tempChart" style="height: 350px;"></div>
                    <div class="data-value" id="tempdata" style="font-size: 1.5rem;">0.0<span class="data-unit">°C</span></div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Humidity -->
            <div class="col-md-6">
                <div class="weather-card animate-fade-in">
                    <h3><i class="fas fa-tint fa-pulse"></i> Humidity Trend</h3>
                    <div id="humChart" style="height: 300px;"></div>
                    <div class="data-value" id="humdata" style="font-size: 1.5rem;">0<span class="data-unit">%</span></div>
                </div>
            </div>
            <!-- Pressure -->
            <div class="col-md-6">
                <div class="weather-card animate-fade-in">
                    <h3><i class="fas fa-compress-alt fa-pulse"></i> Pressure Trend</h3>
                    <div id="pressChart" style="height: 300px;"></div>
                    <div class="data-value" id="pressdata" style="font-size: 1.5rem;">0.0<span class="data-unit">hPa</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function listcode() {
            $("#bs-sidebar-navbar-collapse-1").load("list_code.html");
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('txt').innerHTML = now.toLocaleTimeString();
            setTimeout(updateTime, 1000);
        }

        // Highcharts Common Options
        const commonOptions = {
            chart: { zoomType: 'x', backgroundColor: 'transparent' },
            credits: { enabled: false },
            xAxis: { 
                type: 'datetime',
                labels: { style: { color: '#ccc' } },
                lineColor: 'rgba(255,255,255,0.1)',
                tickColor: 'rgba(255,255,255,0.1)'
            },
            yAxis: {
                gridLineColor: 'rgba(255,255,255,0.05)',
                labels: { style: { color: '#ccc' } },
                title: { style: { color: '#aaa' } }
            },
            legend: { itemStyle: { color: '#ccc' }, itemHoverStyle: { color: '#e94560' } },
            tooltip: { shared: true, crosshairs: true },
            plotOptions: {
                series: {
                    marker: { enabled: false },
                    lineWidth: 2
                }
            }
        };

        let charts = {};

        function initCharts() {
            charts.wind = Highcharts.chart('windChart', Highcharts.merge(commonOptions, {
                title: { text: 'Wind Speed & Direction' },
                yAxis: [{ title: { text: 'Speed (m/s)' } }, { title: { text: 'Direction (°)' }, opposite: true, min: 0, max: 360 }],
                series: [
                    { name: 'Speed', data: [], color: '#00f2fe', tooltip: { valueSuffix: ' m/s' } },
                    { name: 'Direction', data: [], color: '#f9d423', yAxis: 1, tooltip: { valueSuffix: ' °' } }
                ]
            }));

            charts.temp = Highcharts.chart('tempChart', Highcharts.merge(commonOptions, {
                title: { text: 'Temperature' },
                yAxis: { title: { text: '°C' } },
                series: [{ name: 'Actual', data: [], color: '#ff4b2b', tooltip: { valueSuffix: ' °C' } }]
            }));

            charts.hum = Highcharts.chart('humChart', Highcharts.merge(commonOptions, {
                title: { text: 'Humidity' },
                yAxis: { title: { text: '%' }, min: 0, max: 100 },
                series: [{ name: 'Actual', data: [], color: '#4facfe', tooltip: { valueSuffix: ' %' } }]
            }));

            charts.press = Highcharts.chart('pressChart', Highcharts.merge(commonOptions, {
                title: { text: 'Pressure' },
                yAxis: { title: { text: 'hPa' } },
                series: [{ name: 'Actual', data: [], color: '#00dc82', tooltip: { valueSuffix: ' hPa' } }]
            }));
        }

        function parseCSV(csvData) {
            const lines = csvData.trim().split('\n');
            if (lines.length <= 1) return [];

            const header = lines[0].split(',').map(h => h.trim().toLowerCase());
            const timeIdx = header.indexOf('datetime');
            const valIdx = header.indexOf('trueval');

            if (timeIdx === -1 || valIdx === -1) return [];

            const lastLines = lines.slice(1).slice(-300);
            return lastLines.map(line => {
                const cols = line.split(',');
                if (cols.length > Math.max(timeIdx, valIdx)) {
                    const t = cols[timeIdx].trim();
                    const v = parseFloat(cols[valIdx].trim());
                    if (!isNaN(v)) {
                        return { timestamp: t, actual: v };
                    }
                }
                return null;
            }).filter(d => d !== null);
        }

        function fetchData() {
            const files = {
                ws: 'output_ws.csv',
                wd: 'output_wd.csv',
                temp: 'output_temp.csv',
                rh: 'output_rh.csv',
                pr: 'output_pr.csv'
            };

            Object.entries(files).forEach(([key, file]) => {
                $.get(`MAUSAM%20CSV%20FILES/${file}`, function(csvData) {
                    const data = parseCSV(csvData);
                    if (data && data.length > 0) {
                        const plotData = data.map(d => [new Date(d.timestamp).getTime(), d.actual]);
                        const latest = data[data.length - 1];
                        const latestVal = latest.actual;
                        
                        if (key === 'ws') {
                            charts.wind.series[0].setData(plotData);
                            document.getElementById('wsdata').innerHTML = latestVal.toFixed(1) + '<span class="data-unit">m/s</span>';
                        }
                        if (key === 'wd') {
                            charts.wind.series[1].setData(plotData);
                            document.getElementById('wddata').innerHTML = Math.round(latestVal) + '<span class="data-unit">°</span>';
                        }
                        if (key === 'temp') {
                            charts.temp.series[0].setData(plotData);
                            document.getElementById('tempdata').innerHTML = latestVal.toFixed(1) + '<span class="data-unit">°C</span>';
                        }
                        if (key === 'rh') {
                            charts.hum.series[0].setData(plotData);
                            document.getElementById('humdata').innerHTML = Math.round(latestVal) + '<span class="data-unit">%</span>';
                        }
                        if (key === 'pr') {
                            charts.press.series[0].setData(plotData);
                            document.getElementById('pressdata').innerHTML = latestVal.toFixed(1) + '<span class="data-unit">hPa</span>';
                        }
                        
                        document.getElementById('updatetime').innerHTML = "Last Updated: " + latest.timestamp;
                    }
                }, 'text');
            });
        }

        $(document).ready(function() {
            listcode();
            updateTime();
            initCharts();
            fetchData();
            setInterval(fetchData, 60000);
        });
    </script>
</body>
</html>
